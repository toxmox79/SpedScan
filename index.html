  <script>


    // Precompiled JavaScript (JSX transpiled to JS)


    const { createRoot } = ReactDOM;


    const root = createRoot(document.getElementById('root'));


    <div id="root"></div>




    // Defining audio files for feedback


    const positiveSound = new Audio('./sounds/positive.mp3'); // Changed to relative path


    const negativeSound = new Audio('./sounds/negative.mp3'); // Changed to relative path


    const confirmSound = new Audio('./sounds/confirm.mp3');   // Changed to relative path


    <script type="text/babel">


        const { useState, useEffect, useRef } = React;




    // Defining the main App component


    function App() {


      const [data, setData] = React.useState([]);


      const [currentScan, setCurrentScan] = React.useState(null);


      const [scanMode, setScanMode] = React.useState('package');


      const [matchedRows, setMatchedRows] = React.useState(new Set());


      const [error, setError] = React.useState(null);


      const [scanInput, setScanInput] = React.useState('');


      const inputRef = React.useRef(null);


        function App() {


            const [data, setData] = useState([]);


            const [fileName, setFileName] = useState('');


            const [scanMode, setScanMode] = useState('package'); // 'package' or 'barcode'


            const [currentScan, setCurrentScan] = useState(null); // { packageNumber, expectedBarcodes: [], scannedBarcodes: Set, name, itemName, rowIndicesForPackage: [] }


            const [matchedRows, setMatchedRows] = useState(new Set()); // Stores row indices of matched items


            const [error, setError] = useState(null);


            const inputRef = useRef(null);




      // Handling CSV file upload


      const handleFileUpload = (event) => {


        const file = event.target.files[0];


        if (file) {


          Papa.parse(file, {


            header: true,


            skipEmptyLines: true,


            transformHeader: (header) => header.trim().replace(/^"|"$/g, ''),


            transform: (value, header) => value.trim().replace(/^"|"$/g, ''),


            complete: (results) => {


              const filteredData = results.data.filter(row => row['OrderItem.orderItemName'] !== 'Versandkosten');


              setData(filteredData);


            },


            error: (err) => {


              setError('Fehler beim Parsen der CSV-Datei: ' + err.message);


            },


          });


        }


      };


            const positiveSound = new Audio('https://www.soundjay.com/buttons/sounds/button-10.mp3');


            const negativeSound = new Audio('https://www.soundjay.com/buttons/sounds/button-9.mp3');


            const confirmSound = new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3');




      // Handling scan input


      const handleScanInput = (e) => {


        if (e.key === 'Enter' && scanInput) {


          handleScan(scanInput.trim());


          setScanInput('');


        } else {


          setScanInput(e.target.value);


        }


      };




      // Handling scanned barcode


      const handleScan = (scannedValue) => {


        setError(null);


        if (scanMode === 'package') {


          const matchingRow = data.find(row => row['ShippingPackages.packageNumber'] === scannedValue);


          if (matchingRow) {


            setCurrentScan({


              packageNumber: scannedValue,


              expectedBarcode: matchingRow['VariationBarcode.code'],


              rowIndex: data.indexOf(matchingRow),


              name: `${matchingRow['DeliveryAddress.firstName']} ${matchingRow['DeliveryAddress.lastName']}`,


              itemName: matchingRow['OrderItem.orderItemName'],


            });


            setScanMode('barcode');


            positiveSound.play(); // Positiver Sound bei erfolgreichem Paketnummer-Scan


          } else {


            negativeSound.play();


            setError('Paketnummer nicht gefunden!');


            setCurrentScan(null);


            setScanMode('package');


          }


        } else { // scanMode === 'barcode'


          if (scannedValue === currentScan.expectedBarcode) {


            setMatchedRows(prev => new Set([...prev, currentScan.rowIndex]));


            confirmSound.play(); // Bestätigungssound bei erfolgreichem Barcode-Match


            setCurrentScan(null);


            setScanMode('package');


          } else {


            negativeSound.play();


            setError('Barcode stimmt nicht überein!');


            setCurrentScan(null);


            setScanMode('package');


          }


        }


        if (inputRef.current) {


          inputRef.current.focus();


        }


      };


            useEffect(() => {


                if (inputRef.current) {


                    inputRef.current.focus();


                }


            }, [scanMode]);




      // Focusing the input field on component mount


      React.useEffect(() => {


        if (inputRef.current) {


          inputRef.current.focus();


        }


      }, []);


            const parseCSV = (csvText, delimiter) => {


                const lines = csvText.split('\n').filter(line => line.trim() !== '');


                if (lines.length === 0) return [];


                const headers = lines[0].split(delimiter).map(header => header.trim());


                return lines.slice(1).map(line => {


                    const values = line.split(delimiter).map(value => value.trim());


                    const row = {};


                    headers.forEach((header, index) => {


                        row[header] = values[index];


                    });


                    return row;


                });


            };




      // Rendering the table


      const renderTable = () => {


        if (data.length === 0) {


          return React.createElement('p', { className: 'no-data' }, 'Keine Daten hochgeladen. Bitte laden Sie eine CSV-Datei hoch.');


        }


        return React.createElement('div', { className: 'table-container' }, [


          React.createElement('table', null, [


            React.createElement('thead', null, [


              React.createElement('tr', null, [


                React.createElement('th', { className: 'py-3 px-6 text-left' }, 'Bestell-ID'),


                React.createElement('th', { className: 'py-3 px-6 text-left' }, 'Barcode'),


                React.createElement('th', { className: 'py-3 px-6 text-left' }, 'Paketnummer'),


                React.createElement('th', { className: 'py-3 px-6 text-left' }, 'Name'),


                React.createElement('th', { className: 'py-3 px-6 text-left' }, 'Artikelname'),


              ]),


            ]),


            React.createElement('tbody', null, data.map((row, index) =>


              React.createElement('tr', {


                key: index,


                className: matchedRows.has(index) ? 'matched' : ''


              }, [


                React.createElement('td', { className: 'py-2 px-4' }, row['Order.id']),


                React.createElement('td', { className: 'py-2 px-4' }, row['VariationBarcode.code'] || 'N/A'),


                React.createElement('td', { className: 'py-2 px-4' }, row['ShippingPackages.packageNumber']),


                React.createElement('td', { className: 'py-2 px-4' }, `${row['DeliveryAddress.firstName']} ${row['DeliveryAddress.lastName']}`),


                React.createElement('td', { className: 'py-2 px-4' }, row['OrderItem.orderItemName']),


              ])


            ))


          ])


        ]);


      };


            const handleFileUpload = (event) => {


                const file = event.target.files[0];


                if (file) {


                    setFileName(file.name);


                    const reader = new FileReader();


                    reader.onload = (e) => {


                        try {


                            const parsedData = parseCSV(e.target.result, ';'); // Assuming semicolon as delimiter


                            setData(parsedData);


                            setMatchedRows(new Set());


                            setError(null);


                            setScanMode('package');


                            setCurrentScan(null);


                        } catch (err) {


                            setError('Fehler beim Parsen der CSV-Datei. Bitte überprüfen Sie das Format.');


                            console.error(err);


                        }


                    };


                    reader.readAsText(file);


                }


            };




      // Rendering the current scan display


      const renderCurrentScan = () => {


        if (!currentScan) {


          return React.createElement('p', { className: 'scan-status' }, [


            'Scannen Sie eine ',


            React.createElement('span', { className: 'accent' }, 'Paketnummer')


          ]);


        }


        return React.createElement('div', { className: 'scan-status' }, [


          React.createElement('p', null, [


            'Gescannte Paketnummer: ',


            React.createElement('span', { className: 'accent' }, currentScan.packageNumber)


          ]),


          React.createElement('p', null, [


            'Name: ',


            React.createElement('span', { className: 'accent' }, currentScan.name)


          ]),


          React.createElement('p', null, [


            'Artikelname: ',


            React.createElement('span', { className: 'accent' }, currentScan.itemName)


          ]),


          React.createElement('p', null, [


            'Barcode: ',


            React.createElement('span', { className: 'accent' }, currentScan.expectedBarcode || 'N/A')


          ]),


          React.createElement('p', { className: 'mt-2' }, [


            'Bitte scannen Sie den ',


            React.createElement('span', { className: 'accent' }, 'Barcode')


          ])


        ]);


      };


            const handleScan = (scannedValue) => {


                setError(null);


                if (scanMode === 'package') {


                    const matchingRows = data.filter(row => {


                        const packageNumbersInRow = row['ShippingPackages.packageNumber'] ? row['ShippingPackages.packageNumber'].split(',').map(pn => pn.trim()) : [];


                        return packageNumbersInRow.includes(scannedValue);


                    });





                    if (matchingRows.length > 0) {


                        const expectedBarcodes = matchingRows


                            .map(row => row['VariationBarcode.code'])


                            .filter(barcode => barcode && barcode !== 'N/A' && barcode !== ''); // Filter out empty, null or 'N/A' barcodes





                        if (expectedBarcodes.length === 0) {


                            negativeSound.play();


                            setError('Keine scannbaren Barcodes für diese Paketnummer gefunden!');


                            setCurrentScan(null);


                            setScanMode('package');


                            return;


                        }





                        setCurrentScan({


                            packageNumber: scannedValue,


                            expectedBarcodes: expectedBarcodes,


                            scannedBarcodes: new Set(),


                            name: `${matchingRows[0]['DeliveryAddress.firstName']} ${matchingRows[0]['DeliveryAddress.lastName']}`, // Take from first matching row


                            itemName: matchingRows.map(row => row['OrderItem.orderItemName']).filter(name => name !== 'Versandkosten').join(', '), // Join relevant item names for display


                            rowIndicesForPackage: matchingRows.map((row) => data.indexOf(row))


                        });


                        setScanMode('barcode');


                        positiveSound.play();


                    } else {


                        negativeSound.play();


                        setError('Paketnummer nicht gefunden!');


                        setCurrentScan(null);


                        setScanMode('package');


                    }


                } else { // scanMode === 'barcode'


                    if (currentScan && currentScan.expectedBarcodes.includes(scannedValue)) {


                        // Check if this specific barcode has already been scanned for this package


                        if (currentScan.scannedBarcodes.has(scannedValue)) {


                            negativeSound.play();


                            setError('Barcode bereits gescannt für diese Paketnummer!');


                            return;


                        }





                        // Mark the barcode as scanned for the current package


                        const updatedScannedBarcodes = new Set(currentScan.scannedBarcodes).add(scannedValue);


                        setCurrentScan(prev => ({


                            ...prev,


                            scannedBarcodes: updatedScannedBarcodes


                        }));




      // Rendering the main UI


      return React.createElement('div', { className: 'container' }, [


        React.createElement('h1', null, 'Speditions Scanner'),


        error && React.createElement('div', { className: 'error' }, error),


        React.createElement('div', { className: 'mb-6' }, [


          React.createElement('label', { className: 'file-input-label' }, 'CSV-Datei hochladen'),


          React.createElement('input', {


            type: 'file',


            accept: '.csv',


            onChange: handleFileUpload,


            className: 'file-input'


          })


        ]),


        React.createElement('div', { className: 'mb-6' }, [


          React.createElement('label', { className: 'file-input-label' }, 'Barcode scannen'),


          React.createElement('input', {


            type: 'text',


            value: scanInput,


            onChange: (e) => setScanInput(e.target.value),


            onKeyDown: handleScanInput,


            ref: inputRef,


            placeholder: scanMode === 'package' ? 'Paketnummer scannen' : 'Barcode scannen',


            className: 'scan-input'


          }),


          React.createElement('div', null, renderCurrentScan())


        ]),


        React.createElement('div', { className: 'mt-6' }, renderTable())


      ]);


    }


                        confirmSound.play();




    // Rendering the App component


    root.render(React.createElement(App));


                        // Find the specific row index for the scanned EAN within the *original data*


                        const scannedRowIndex = data.findIndex(row =>


                            (row['ShippingPackages.packageNumber'] ? row['ShippingPackages.packageNumber'].split(',').map(pn => pn.trim()).includes(currentScan.packageNumber) : false) &&


                            row['VariationBarcode.code'] === scannedValue


                        );





                        if (scannedRowIndex !== -1) {


                            setMatchedRows(prev => new Set([...prev, scannedRowIndex]));


                        }





                        // Check if all expected barcodes for the current package have been scanned


                        if (updatedScannedBarcodes.size === currentScan.expectedBarcodes.length) {


                            // All barcodes for this package are scanned


                            setCurrentScan(null);


                            setScanMode('package');


                        }


                    } else {


                        negativeSound.play();


                        setError('Barcode stimmt nicht überein oder gehört nicht zum aktuellen Paket!');


                    }


                }


                if (inputRef.current) {


                    inputRef.current.value = ''; // Clear input field


                    inputRef.current.focus();


                }


            };





            // Rendering the current scan status


            const renderCurrentScan = () => {


                if (!currentScan) {


                    return (


                        <p className="scan-status">


                            Scannen Sie eine <span className="accent">Paketnummer</span>


                        </p>


                    );


                }


                return (


                    <div className="scan-status">


                        <p>


                            Gescannte Paketnummer: <span className="accent">{currentScan.packageNumber}</span>


                        </p>


                        <p>


                            Name: <span className="accent">{currentScan.name}</span>


                        </p>


                        <p>


                            Artikelname: <span className="accent">{currentScan.itemName}</span>


                        </p>


                        <p>Erwartete Barcodes:</p>


                        <ul>


                            {currentScan.expectedBarcodes.map(barcode => (


                                <li key={barcode} style={{ color: currentScan.scannedBarcodes.has(barcode) ? 'green' : '#dc3545' }}>


                                    {barcode} {currentScan.scannedBarcodes.has(barcode) ? ' (Gescannt)' : ' (Ausstehend)'}


                                </li>


                            ))}


                        </ul>


                        <p className="mt-2">


                            Bitte scannen Sie den <span className="accent">Barcode</span>


                        </p>


                    </div>


                );


            };





            // Rendering the table


            const renderTable = () => {


                if (data.length === 0) {


                    return <p style={{ textAlign: 'center', marginTop: '20px' }}>Bitte laden Sie eine CSV-Datei hoch.</p>;


                }





                const headers = Object.keys(data[0]);





                return (


                    <table>


                        <thead>


                            <tr>


                                {headers.map((header, index) => (


                                    <th key={index}>{header}</th>


                                ))}


                            </tr>


                        </thead>


                        <tbody>


                            {data.map((row, rowIndex) => (


                                <tr key={rowIndex} className={matchedRows.has(rowIndex) ? 'matched-row' : ''}>


                                    {headers.map((header, colIndex) => (


                                        <td key={colIndex}>{row[header]}</td>


                                    ))}


                                </tr>


                            ))}


                        </tbody>


                    </table>


                );


            };





            return (


                <div className="container">


                    <h1>SpedScan Paketscanner</h1>


                    <label htmlFor="file-upload" className="file-input-label">


                        {fileName ? `Datei geladen: ${fileName}` : 'CSV-Datei auswählen'}


                    </label>


                    <input


                        id="file-upload"


                        type="file"


                        accept=".csv"


                        onChange={handleFileUpload}


                    />





                    {error && <div className="error-message">{error}</div>}





                    <div className="search-container">


                        <input


                            type="text"


                            ref={inputRef}


                            placeholder={scanMode === 'package' ? 'Paketnummer scannen...' : 'Barcode scannen...'}


                            onKeyDown={(e) => {


                                if (e.key === 'Enter' && e.target.value) {


                                    handleScan(e.target.value);


                                }


                            }}


                        />


                        <button onClick={() => {


                            if (inputRef.current && inputRef.current.value) {


                                handleScan(inputRef.current.value);


                            }


                        }}>


                            Scannen


                        </button>


                    </div>





                    {renderCurrentScan()}


                    {renderTable()}


                </div>


            );


        }




    // Register the service worker


    if ('serviceWorker' in navigator) {


      window.addEventListener('load', () => {


        // Registering with a relative path will automatically set the scope correctly for project pages


        navigator.serviceWorker.register('./service-worker.js')


          .then(registration => {


            console.log('ServiceWorker registration successful with scope: ', registration.scope);


          })


          .catch(err => {
