<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sendung & EAN Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input[type="file"], input[type="text"] {
      display: block;
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Sendungsnummer-EAN Scanner</h1>

  <label for="csvInput">CSV-Datei laden:</label>
  <input type="file" id="csvInput" accept=".csv" />

  <label for="scanInput">Sendungsnummer scannen oder eingeben:</label>
  <input type="text" id="scanInput" placeholder="z. B. 1234567890" />

  <div id="output"></div>

  <script>
    const dataBySendungsnummer = {};

    document.getElementById('csvInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const lines = text.trim().split('\n');
        const header = lines.shift().split(';').map(h => h.trim());

        lines.forEach(line => {
          const values = line.split(';').map(v => v.trim());
          if (values.length !== header.length) return;

          const row = {};
          header.forEach((key, i) => row[key] = values[i]);

          const ean = row['EAN'];
          const snrList = row['Sendungsnummer']?.split(',').map(s => s.trim()) || [];

          snrList.forEach(snr => {
            if (!dataBySendungsnummer[snr]) {
              dataBySendungsnummer[snr] = [];
            }
            dataBySendungsnummer[snr].push(ean);
          });
        });

        alert("CSV wurde erfolgreich geladen.");
      };

      reader.readAsText(file);
    });

    document.getElementById('scanInput').addEventListener('input', function () {
      const input = this.value.trim();
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = '';

      if (input === '') return;

      const eans = dataBySendungsnummer[input];
      if (eans && eans.length > 0) {
        const list = eans.map(ean => `<li>${ean}</li>`).join('');
        outputDiv.innerHTML = `
          <h3>Gefundene EANs für Sendungsnummer: <strong>${input}</strong></h3>
          <ul>${list}</ul>
        `;
      } else {
        outputDiv.innerHTML = `<p><strong>Keine EANs</strong> für Sendungsnummer <em>${input}</em> gefunden.</p>`;
      }
    });
  </script>
</body>
</html>
